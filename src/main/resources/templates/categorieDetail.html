<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Détail d'une catégorie</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div th:replace="~{home :: header}"></div>
    <div class="background-opacity">
        <h1>Recette</h1>
        <div class="info-recette">
            <h2 th:text="${categorie.getNom()}"></h2>
            <h4>Description :</h4>
            <p th:text="${categorie.getDescription()}"></p>
            <div class="btn-recette">
                <a th:href="@{/categorie/edit/{id}(id=${categorie.id})}">Modifier</a>
                <a th:href="@{/categorie/list}">Retourner à la liste des catégories</a>
                <a th:href="@{/categorie/delete/{id}(id=${categorie.id})}">Supprimer</a>
            </div>
        </div>
    </div>
</body>
</html>
